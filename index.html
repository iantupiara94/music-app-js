<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App with JS</title>
	</head>
	<body>
        <div class="description">
            <h3>
            Simple JavaScript Weather API using Navigator Geo Location and Open Weather API
            </h3>
        </div>
        <div class="location">
            <h1 class="location-timezone">Please Allow Location</h1>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="degree"><span>&#176</span></h2>
            </div>
            <div class="humidity"></div>
            <div class="temperature-description"></div>
        </div>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
